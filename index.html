<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <main>

        <div class="form-wrapper">

            <h1>Tell us more</h1>

            <form action="#">

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>


                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="message">Tell us about yourself</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group relative">
                    <label for="check" class="checkbox-label">Whant to know more?
                        <input type="checkbox" name="check" id="check" class="checkbox-input">
                        <span class="checkbg"></span>
                    </label>
                </div>

                <input type="submit" disabled value="Submit">

            </form>

        </div>

    </main>

</body>

</html>
